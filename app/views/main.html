<div class="row">
  <div class="col-sm-12">
    <p><a class="btn btn-lg btn-success" ng-href="#/add">
      Add Run
      <span class="glyphicon glyphicon-plus"></span>
    </a></p>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <table class="runs">
      <thead>
        <tr class="runs-column-labels">
          <th>Date</th>
          <th>Section<br><small>River</small></th>
          <th>Days / Runs</th>
          <th>Feet<br>Miles</th>
          <th>Flow</th>
        </tr>
        <tr class="runs-column-totals">
          <td></td>
          <td></td>
          <td>
            <strong>{{totals.runs}}</strong> <small>runs</small>
            /
            <strong>{{totals.days}}</strong> <small>days</small>
          </td>
          <td>
            <strong>{{totals.feet}}</strong> <small>feet</small>
            <strong>{{totals.miles}}</strong> <small>miles</small>
          </td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr class="runs-year">
          <th class="text-center" colspan="5">2016</th>
        </tr>
        <tr ng-repeat="run in runs">
          <td>{{run.rundate}}</td>
          <td>
            {{run.section}}<br>
            <small>{{run.river}}</small>
          </td>
          <td>
            {{run.days}} <small>day(s)</small>
            /
            {{run.numruns}} <small>run(s)</small>
          </td>
          <td>
            {{run.miles}} <small>mi.</small><br>
            {{run.vertical}} <small>ft.</small>
          </td>
          <td>{{run.flow}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
